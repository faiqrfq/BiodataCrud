<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Data Siswa</title>
    <style>

body {
    font-family: sans-serif;
    background-color: #87CEEB;
}

.container {
    width: 400px;
    margin: 50px auto;
    border: 1px solid white;
    padding: 20px;
    border-radius: 10px;
    background-color: #f2f2f2;
}

h2 {
    text-align: center;
    margin-bottom: 20px;
}

label {
    display: block;
    margin-bottom: 5px;
}

input[type="text"],
input[type="number"],
select {
    width: 100%;
    padding: 8px;
    margin-bottom: 10px;
    border: 1px solid black;
    border-radius: 4px;
    box-sizing: border-box;
}

input[type="radio"] {
     margin-right: 5px;
}

input[type="checkbox"] {
    margin-right: 5px;
}

.buttons {
    display: flex;
    justify-content: space-between;
     margin-top: 20px;
}
        

button {
    padding: 8px 15px;
    border: none;
    border-radius: 4px;
    background-color: #ADD8E6;
    color: black;
    cursor: pointer;
}

button:hover {
    opacity: 0.8;
}

.gender-container label {
  display: block;
  margin-bottom: 5px;
}

.gender-container input[type="radio"] {
    margin-right: 5px;
}

.checkbox-list {
    list-style: none;
    padding: 0;
    margin: 0;
}

.checkbox-item {
    display: flex;
    align-items: center;
    margin-bottom: 10px;
}

.checkbox-item input[type="checkbox"] {
    margin-right: 10px;
}

.checkbox-item label {
    font-size: 16px;
}

    </style>
</head>

<script>
    function showTextbox() {
      var checkbox = document.getElementById("myCheckbox");
      var textboxContainer = document.getElementById("textboxContainer");
      if (checkbox.checked) {
        textboxContainer.style.display = "block";
      } else {
        textboxContainer.style.display = "none";
      }
    }
    </script>

<body>
    <div class="container">
        <h2>Data Siswa</h2>
        <form>
            <label for="nis">NIS:</label>
            <input type="number" id="nis" name="nis" required>

            <label for="nama">Nama:</label>
            <input type="text" id="nama" name="nama" required>

            <div class="gender-container">
                <label>
                  <input type="radio" name="gender" value="male">
                  Laki-laki
                </label>
                <label>
                  <input type="radio" name="gender" value="female">
                  Perempuan
                </label>
              </div>

            <label for="jurusan">Jurusan:</label>
            <select id="jurusan" name="jurusan">
                <option>-</option>
                <option value="tjk">TJKT</option>
                <option value="dkv">DKV</option>
                <option value="ppl">PPLG</option>
            </select>

            <label for="kelas">Kelas:</label>
            <select id="jurusan" name="jurusan">
                <option>-</option>
                <option value="tjk">X</option>
                <option value="dkv">XI</option>
                <option value="ppl">XII</option>
            </select>
            <label for="kemampuan">Kemampuan:</label>
            <div class="checkbox-list">
                <div class="checkbox-item">
                  <input type="checkbox" id="programming">
                  <label for="programming">Pemrograman</label>
                </div>
                <div class="checkbox-item">
                  <input type="checkbox" id="networking">
                  <label for="networking">Jaringan</label>
                </div>
                <div class="checkbox-item">
                  <input type="checkbox" id="design">
                  <label for="design">Desain</label>
                </div>
                <div class="checkbox-item">
                  <input type="checkbox" id="video-editing">
                  <label for="video-editing">Editing Video</label>
                </div>
                <div class="checkbox-item">
                    <input type="checkbox" id="myCheckbox" onclick="showTextbox()"> 
                  <label for="video-editing">Lainnya</label>
                </div>
               
                <div id="textboxContainer" style="display:none;">
                     <input type="text" id="myTextbox">
                </div>

            <label for="foto">Foto:</label>
            <input type="file" id="foto" name="foto">

            <div class="buttons">
                <button type="submit">Simpan</button>
                <button type="reset">Edit</button>
                <button type="button">Delete</button>
                <a href="../index.html">
                <button type="button">Keluar</button>
                </a>
            </div>
        </form>
    </div>
</body>
</html>
